<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTKCPaint</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

</head>

<body class="m-3 bg-secondary">
    <div class="row m-3">
        <div class="col-md-12">
            <button id="BackBtn" class="btn btn-light " style="border-radius: 50%;">
                <i class="fas fa-undo-alt"></i>
            </button>
            <button id="trash" class="btn btn-light " style="border-radius: 50%;">
                <i class="far fa-trash-alt"></i>
            </button>
            <button id="SaveBtn" class="btn btn-info float-right">
                <i class="fas fa-file-download"></i> Download Image
            </button>
        </div>
    </div>
    <div class="row m-2">
        <div class="col-md-1">
            <div class="row  rounded" style="background-color: paleturquoise;">
                <div class="col-md-6 col-xs-3 my-2 ">
                    <button id="square" class="btn btn-light ">
                        <i class="far fa-square fa-2x"></i>
                    </button>
                </div>
                <div class="col-md-6 my-2 col-xs-3 ">
                    <button id="circle" class="btn btn-light">
                        <i class="far fa-circle fa-2x"></i>
                    </button>
                </div>
                <div class="col-md-6 my-2 col-xs-3  ">
                    <button id="triangle" class="btn btn-light">
                        <i class="fas fa-caret-up fa-3x"></i>
                    </button>
                </div>
                <div class="col-md-6 my-2 col-xs-3 ">
                    <button id="star" class="btn btn-light">
                        <i class="far fa-star fa-2x"></i>
                    </button>
                </div>
                <div class="col-md-6 my-2 col-xs-3 ">
                    <button id="text" class="btn btn-light">
                        <i class="fas fa-font fa-2x"></i>
                    </button>
                </div>
                <div class="col-md-6 my-2 col-xs-3 ">
                    <button id="eraser" class="btn btn-light">
                        <i class="fas fa-eraser fa-2x"></i>
                    </button>
                </div>
                <div class="col-md-6 my-2 col-xs-3">
                    <button id="fill" class="btn btn-light">
                        <i class="fas fa-fill-drip fa-2x"></i>
                    </button>
                </div>
                <div class="col-md-6 my-2 col-xs-3 ">
                    <button id="pencil" class="btn btn-light select">
                        <i class="fas fa-pencil-alt fa-2x"></i>
                    </button>
                </div>
                <div class="col-md-6 my-2 ">
                    <button id="slash" class="btn btn-light">
                        <i class="fas fa-slash fa-2x"></i>
                    </button>
                </div>
                <div class="col-md-6 my-2 ">
                    <button id="pen" class="btn btn-light">
                        <i class="fas fa-pen-nib fa-2x"></i>
                    </button>
                </div>
                <div class="col-md-12 my-2 ">
                    <button class="btn selected" id="orange" style="width: 25px;height: 25px; background-color: #ff0000;">
                    </button>
                </div> 
                <div class="col-md-12 my-2">
                    <input type="color"  value="#ff0000" style="height: 120px; width: 120px;"  id="color">
                </div>

            </div>
        </div>
        <div class="col-md-5">
            <canvas class="rounded" height="870px" width="1600px"
                style="background-color: whitesmoke; width: 1600px; height: 870px;  cursor: url('/pencil.png'),crosshair;">
            </canvas>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
